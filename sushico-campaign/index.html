<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SushiCo Yılbaşı Çarkı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="campaign-container">
        <!-- Background Elements -->
        <div class="bg-pattern"></div>
        <div class="snow-container" id="snowContainer"></div>

        <!-- Decoration -->
        <div class="decor-top-left"></div>
        <div class="decor-top-right"></div>

        <!-- Header -->
        <header>
            <div class="logo-area">
                <h1>SushiCo</h1>
                <p>Yılbaşı Özel</p>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="wheel-wrapper">
                <div class="wheel-pointer"></div>
                <div class="wheel-outer-rim">
                    <div class="wheel" id="wheel">
                        <!-- Segments will be injected or CSS styled -->
                        <div class="segment" style="--i:0;"><span>%20 İndirim</span></div>
                        <div class="segment" style="--i:1;"><span>Ücretsiz Roll</span></div>
                        <div class="segment" style="--i:2;"><span>Sürpriz Hediye</span></div>
                        <div class="segment" style="--i:3;"><span>Tekrar Dene</span></div>
                        <div class="segment" style="--i:4;"><span>Bedava İçecek</span></div>
                        <div class="segment" style="--i:5;"><span>50 TL Puan</span></div>
                        <div class="segment" style="--i:6;"><span>Özel Menü</span></div>
                        <div class="segment" style="--i:7;"><span>Şanslısın!</span></div>
                    </div>
                </div>
                <div class="wheel-center">
                    <div class="center-logo">SC</div>
                </div>
            </div>

            <div class="cta-container">
                <button id="spinBtn" class="spin-button">Yılbaşı Çarkını Çevir!</button>
                <p class="terms-link">Kampanya Koşulları</p>
            </div>
        </main>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="resultTitle">Tebrikler!</h2>
            <p id="resultMessage">Bir ödül kazandınız.</p>
            <button id="claimBtn" class="primary-btn">Hemen Kullan</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
