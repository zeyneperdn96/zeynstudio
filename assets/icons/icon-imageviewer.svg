<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="imgFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#9E9E9E"/>
    </linearGradient>
    <linearGradient id="imgSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64B5F6"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </linearGradient>
  </defs>
  <!-- Frame -->
  <rect x="3" y="5" width="26" height="22" rx="2" fill="url(#imgFrame)" stroke="#616161" stroke-width="1"/>
  <!-- Photo area -->
  <rect x="5" y="7" width="22" height="18" fill="url(#imgSky)"/>
  <!-- Sun -->
  <circle cx="22" cy="11" r="3" fill="#FDD835"/>
  <!-- Mountains -->
  <polygon points="5,25 12,15 19,25" fill="#388E3C"/>
  <polygon points="14,25 21,13 27,25" fill="#2E7D32"/>
  <!-- Ground -->
  <rect x="5" y="22" width="22" height="3" fill="#4CAF50"/>
  <!-- Gloss on frame -->
  <rect x="4" y="6" width="12" height="4" rx="1" fill="rgba(255,255,255,0.3)"/>
</svg>
