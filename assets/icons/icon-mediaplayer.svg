<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="mpOuter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="50%" stop-color="#0288D1"/>
      <stop offset="100%" stop-color="#01579B"/>
    </linearGradient>
    <linearGradient id="mpInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#263238"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    <linearGradient id="mpPlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#81D4FA"/>
      <stop offset="100%" stop-color="#039BE5"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="url(#mpOuter)"/>
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="10" fill="url(#mpInner)"/>
  <!-- Play triangle -->
  <polygon points="13,10 13,22 23,16" fill="url(#mpPlay)"/>
  <!-- Gloss -->
  <ellipse cx="12" cy="10" rx="6" ry="4" fill="rgba(255,255,255,0.2)"/>
  <!-- Border -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#01579B" stroke-width="0.8"/>
</svg>
