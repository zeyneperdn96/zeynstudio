<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="userBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5B9BD5"/>
      <stop offset="100%" stop-color="#2E5FA1"/>
    </linearGradient>
    <linearGradient id="userHead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE0B2"/>
      <stop offset="100%" stop-color="#FFAB73"/>
    </linearGradient>
    <linearGradient id="userBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#2B6CB0"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#userBg)"/>
  <!-- Head -->
  <circle cx="16" cy="12" r="5" fill="url(#userHead)" stroke="#C08050" stroke-width="0.5"/>
  <!-- Body/shoulders -->
  <ellipse cx="16" cy="28" rx="9" ry="7" fill="url(#userBody)"/>
  <!-- Gloss -->
  <ellipse cx="13" cy="9" rx="3" ry="2" fill="rgba(255,255,255,0.3)"/>
  <!-- Border -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#1A4A7A" stroke-width="1"/>
</svg>
