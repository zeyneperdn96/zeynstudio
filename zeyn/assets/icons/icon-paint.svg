<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="palette" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5E6D0"/>
      <stop offset="100%" stop-color="#D4A86A"/>
    </linearGradient>
  </defs>
  <!-- Palette -->
  <ellipse cx="16" cy="18" rx="12" ry="10" fill="url(#palette)" stroke="#8B6914" stroke-width="1"/>
  <!-- Thumb hole -->
  <ellipse cx="10" cy="21" rx="2.5" ry="2" fill="#8B6914"/>
  <ellipse cx="10" cy="21" rx="1.8" ry="1.3" fill="#C49A6C"/>
  <!-- Paint blobs -->
  <circle cx="13" cy="13" r="2.2" fill="#E53935"/>
  <circle cx="18" cy="11" r="2" fill="#43A047"/>
  <circle cx="22" cy="14" r="1.8" fill="#1E88E5"/>
  <circle cx="20" cy="20" r="2" fill="#FDD835"/>
  <circle cx="14" cy="22" r="1.5" fill="#8E24AA"/>
  <!-- Brush handle -->
  <rect x="22" y="2" width="3" height="12" rx="1" fill="#8B6914" transform="rotate(20, 23.5, 8)"/>
  <!-- Brush tip -->
  <ellipse cx="22" cy="13" rx="2" ry="3" fill="#555" transform="rotate(20, 22, 13)"/>
  <!-- Gloss -->
  <ellipse cx="12" cy="15" rx="4" ry="2" fill="rgba(255,255,255,0.2)"/>
</svg>
