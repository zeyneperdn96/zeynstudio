<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="liBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="2" y="2" width="28" height="28" rx="5" fill="url(#liBg)"/>
  <!-- "in" text -->
  <text x="7" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#fff">in</text>
  <!-- Gloss -->
  <rect x="3" y="3" width="20" height="12" rx="4" fill="rgba(255,255,255,0.15)"/>
  <!-- Border bevel -->
  <rect x="2" y="2" width="28" height="28" rx="5" fill="none" stroke="#0A3D91" stroke-width="0.8"/>
</svg>
