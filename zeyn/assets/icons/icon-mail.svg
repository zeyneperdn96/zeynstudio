<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="envBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFDE8"/>
      <stop offset="100%" stop-color="#E8D888"/>
    </linearGradient>
    <linearGradient id="envFlap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF8C0"/>
      <stop offset="100%" stop-color="#D4B84B"/>
