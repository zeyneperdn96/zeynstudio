<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Love - Game Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: none;
        }

        /* UI Layer Styling */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        /* Mobile Controls */
        #controls {
            display: none;
            position: absolute;
            bottom: 30px;
            width: 100%;
            padding: 0 30px;
            box-sizing: border-box;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border: 2px solid white;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            backdrop-filter: blur(5px);
            pointer-events: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div
            class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 border border-white">
            <h1 class="text-3xl font-extrabold text-pink-500 mb-2 tracking-tight">Save Your Love ‚ù§Ô∏è</h1>
            <p class="text-sm text-gray-500 mb-8">Upload photos to create your game!</p>

            <div class="mb-4 group">
                <label
                    class="block bg-blue-50 border-2 border-blue-200 rounded-xl p-3 cursor-pointer hover:bg-blue-100 transition relative overflow-hidden">
                    <div class="flex items-center justify-center gap-2">
                        <span class="text-2xl">ü¶∏</span>
                        <span class="text-blue-600 font-bold text-sm">Upload HERO Face</span>
                    </div>
                    <input type="file" id="playerUpload" accept="image/*" class="hidden"
                        onchange="loadImg(this, 'player')">
                </label>
                <img id="preview-player"
                    class="w-20 h-20 rounded-full mx-auto mt-3 border-4 border-blue-200 shadow-md hidden object-cover animate-bounce-short">
            </div>

            <div class="mb-8 group">
                <label
                    class="block bg-pink-50 border-2 border-pink-200 rounded-xl p-3 cursor-pointer hover:bg-pink-100 transition relative overflow-hidden">
                    <div class="flex items-center justify-center gap-2">
                        <span class="text-2xl">üë∏</span>
                        <span class="text-pink-600 font-bold text-sm">Upload PARTNER Face</span>
                    </div>
                    <input type="file" id="partnerUpload" accept="image/*" class="hidden"
                        onchange="loadImg(this, 'partner')">
                </label>
                <img id="preview-partner"
                    class="w-20 h-20 rounded-full mx-auto mt-3 border-4 border-pink-200 shadow-md hidden object-cover animate-bounce-short">
            </div>

            <button id="startBtn" onclick="startGame()" disabled
                class="w-full bg-gray-300 text-white font-bold py-4 rounded-2xl transition duration-300 shadow-md text-lg">
                Waiting for Photos...
            </button>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="controls">
        <div class="flex gap-6">
            <div class="btn" id="btnLeft">‚¨ÖÔ∏è</div>
            <div class="btn" id="btnRight">‚û°Ô∏è</div>
        </div>
        <div class="btn" id="btnJump">‚¨ÜÔ∏è</div>
    </div>

    <script>
        // --- GAME CONFIG & STATE ---
        let playerSrc = null;
        let partnerSrc = null;
        let gameInstance = null;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Image Handling
        function loadImg(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const res = e.target.result;
                    if (type === 'player') {
                        playerSrc = res;
                        const el = document.getElementById('preview-player');
                        el.src = res; el.classList.remove('hidden');
                    } else {
                        partnerSrc = res;
                        const el = document.getElementById('preview-partner');
                        el.src = res; el.classList.remove('hidden');
                    }
                    checkReady();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function checkReady() {
            if (playerSrc && partnerSrc) {
                const btn = document.getElementById('startBtn');
                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'text-white');
                btn.classList.add('bg-gradient-to-r', 'from-pink-500', 'to-rose-500', 'text-white', 'hover:scale-105', 'transform');
                btn.innerText = "START GAME ‚ñ∂";
            }
        }

        function startGame() {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            if (isMobile) document.getElementById('controls').style.display = 'flex';

            const config = {
                type: Phaser.AUTO,
                parent: 'game-container',
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: '#87CEEB',
                physics: {
                    default: 'arcade',
                    arcade: { gravity: { y: 700 }, debug: false }
                },
                scene: GameScene
            };
            gameInstance = new Phaser.Game(config);
        }

        // --- PHASER SCENE LOGIC ---
        class GameScene extends Phaser.Scene {
            preload() {
                this.load.image('playerFace', playerSrc);
                this.load.image('partnerFace', partnerSrc);
            }

            create() {
                // 1. Create Graphics for Textures (Generating assets via code)
                this.createGameAssets();

                // 2. World & Platforms
                const floorY = this.scale.height - 50;
                this.platforms = this.physics.add.staticGroup();

                // Main Ground
                this.createPlatform(0, floorY, 3000, 100);

                // Extra Platforms (Jumping puzzles)
                this.createPlatform(400, floorY - 120, 200, 30);
                this.createPlatform(700, floorY - 220, 200, 30);
                this.createPlatform(1100, floorY - 100, 300, 30);

                // Spikes (Obstacles)
                this.spikes = this.physics.add.staticGroup();
                this.createSpike(600, floorY - 30);
                this.createSpike(950, floorY - 30);
                this.createSpike(1250, floorY - 130); // Spike on platform

                // 3. Player Container
                this.player = this.add.container(100, floorY - 200);
                this.player.setSize(40, 60);
                this.physics.world.enable(this.player);
                this.player.body.setCollideWorldBounds(true);
                this.player.body.setBounce(0.1);

                // Player Body & Head
                const pBody = this.add.rectangle(0, 20, 40, 40, 0x3b82f6); // Blue Body
                const pHead = this.add.image(0, -15, 'playerFace');
                pHead.setDisplaySize(50, 50);

                // Simple Circle Mask
                const shape = this.make.graphics();
                shape.fillStyle(0xffffff);
                shape.fillCircle(0, 0, 25);
                const mask = shape.createGeometryMask();
                pHead.setMask(mask);

                this.player.add([pBody, pHead]);
                this.physics.add.collider(this.player, this.platforms);

                // 4. Partner (Goal)
                const goalX = 1600; // Far right
                this.partner = this.add.container(goalX, floorY - 100);
                this.partner.setSize(40, 60);
                this.physics.world.enable(this.partner);
                this.partner.body.setAllowGravity(false);
                this.partner.body.setImmovable(true);

                const tBody = this.add.rectangle(0, 20, 40, 40, 0xec4899); // Pink Body
                const tHead = this.add.image(0, -15, 'partnerFace');
                tHead.setDisplaySize(50, 50);
                tHead.setMask(mask); // Reuse mask

                this.partner.add([tBody, tHead]);
                this.physics.add.collider(this.partner, this.platforms);

                // 5. Camera
                this.cameras.main.startFollow(this.player, true, 0.1, 0.1);
                this.cameras.main.setBounds(0, 0, 3000, this.scale.height);

                // 6. Particles (Hearts)
                this.particles = this.add.particles(0, 0, 'heart', {
                    speed: { min: 50, max: 100 },
                    angle: { min: 200, max: 340 },
                    scale: { start: 0.5, end: 0 },
                    blendMode: 'ADD',
                    lifespan: 600,
                    frequency: 100,
                    follow: this.player,
                    followOffset: { x: 0, y: 20 },
                    on: false // Start off
                });

                // 7. Inputs
                this.cursors = this.input.keyboard.createCursorKeys();
                this.setupTouchControls();

                // 8. Collisions
                this.physics.add.collider(this.player, this.spikes, this.hitSpike, null, this);
                this.physics.add.overlap(this.player, this.partner, this.winGame, null, this);

                // Help Text
                this.add.text(20, 20, 'Arrows to Move ‚Ä¢ Reach your Love!', { fontSize: '20px', fill: '#000' }).setScrollFactor(0);
            }

            update() {
                const speed = 250;
                const jumpForce = -500;
                const body = this.player.body;

                if (body.y > this.scale.height) this.scene.restart(); // Fall death

                // Movement
                if (this.cursors.left.isDown || this.leftDown) {
                    body.setVelocityX(-speed);
                    this.particles.start();
                } else if (this.cursors.right.isDown || this.rightDown) {
                    body.setVelocityX(speed);
                    this.particles.start();
                } else {
                    body.setVelocityX(0);
                    this.particles.stop();
                }

                // Jump
                if ((this.cursors.up.isDown || this.jumpDown) && body.touching.down) {
                    body.setVelocityY(jumpForce);
                }
            }

            // --- HELPER FUNCTIONS ---

            createPlatform(x, y, w, h) {
                const p = this.add.rectangle(x + w / 2, y, w, h, 0x654321); // Brown
                this.physics.add.existing(p, true); // Static
                this.platforms.add(p);
            }

            createSpike(x, y) {
                // Draw a Triangle
                const spikeCanvas = this.make.graphics({ x: 0, y: 0, add: false });
                spikeCanvas.fillStyle(0xff0000);
                spikeCanvas.fillTriangle(0, 20, 10, 0, 20, 20);
                spikeCanvas.generateTexture('spike', 20, 20);

                const s = this.physics.add.staticImage(x, y, 'spike');
                this.spikes.add(s);
            }

            createGameAssets() {
                // Create Heart Texture programmatically
                const h = this.make.graphics({ x: 0, y: 0, add: false });
                h.fillStyle(0xff69b4);
                h.fillCircle(10, 10, 5); h.fillCircle(20, 10, 5);
                h.beginPath(); h.moveTo(5, 13); h.lineTo(15, 25); h.lineTo(25, 13); h.fill();
                h.generateTexture('heart', 30, 30);
            }

            hitSpike() {
                this.cameras.main.shake(200, 0.01);
                this.time.delayedCall(250, () => this.scene.restart());
            }

            winGame() {
                this.physics.pause();
                this.particles.stop();

                // Win Effects
                const particles = this.add.particles(0, 0, 'heart', {
                    x: this.partner.x, y: this.partner.y,
                    speed: { min: 100, max: 300 },
                    angle: { min: 0, max: 360 },
                    scale: { start: 1, end: 0 },
                    lifespan: 2000,
                    quantity: 20
                });
                particles.explode();

                this.add.text(this.cameras.main.scrollX + this.scale.width / 2, this.scale.height / 2, 'TOGETHER FOREVER! ‚ù§Ô∏è', {
                    fontSize: '40px',
                    fontStyle: 'bold',
                    color: '#fff',
                    backgroundColor: '#ff0055',
                    padding: { x: 30, y: 20 },
                    shadow: { fill: true, blur: 5, color: '#000' }
                }).setOrigin(0.5);
            }

            setupTouchControls() {
                this.leftDown = false; this.rightDown = false; this.jumpDown = false;

                const l = document.getElementById('btnLeft');
                const r = document.getElementById('btnRight');
                const j = document.getElementById('btnJump');

                l.addEventListener('touchstart', (e) => { e.preventDefault(); this.leftDown = true; });
                l.addEventListener('touchend', (e) => { e.preventDefault(); this.leftDown = false; });

                r.addEventListener('touchstart', (e) => { e.preventDefault(); this.rightDown = true; });
                r.addEventListener('touchend', (e) => { e.preventDefault(); this.rightDown = false; });

                j.addEventListener('touchstart', (e) => { e.preventDefault(); this.jumpDown = true; });
                j.addEventListener('touchend', (e) => { e.preventDefault(); this.jumpDown = false; });
            }
        }
    </script>
</body>

</html>
