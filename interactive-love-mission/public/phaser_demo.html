<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy A≈ük Oyunu Demosu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: none;
        }

        /* Giri≈ü Ekranƒ± Tasarƒ±mƒ± */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        /* Mobil Kontroller */
        #controls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            justify-content: space-between;
            z-index: 10;
        }

        .btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border: 2px solid white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <h1 class="text-2xl font-bold text-pink-600 mb-2">‚ù§Ô∏è Sevgilini Kurtar</h1>
            <p class="text-xs text-gray-500 mb-6">Fotoƒüraflarƒ± y√ºkle ve oyunu ba≈ülat!</p>

            <div class="mb-4">
                <label
                    class="block bg-blue-50 border-2 border-blue-200 rounded-lg p-3 cursor-pointer hover:bg-blue-100 transition">
                    <span class="text-blue-600 font-bold text-sm">üë§ Senin Fotoƒürafƒ±n</span>
                    <input type="file" id="playerUpload" accept="image/*" class="hidden"
                        onchange="loadImg(this, 'player')">
                </label>
                <img id="preview-player"
                    class="w-16 h-16 rounded-full mx-auto mt-2 border-4 border-blue-200 hidden object-cover">
            </div>

            <div class="mb-6">
                <label
                    class="block bg-pink-50 border-2 border-pink-200 rounded-lg p-3 cursor-pointer hover:bg-pink-100 transition">
                    <span class="text-pink-600 font-bold text-sm">üèÅ Sevgilinin Fotoƒürafƒ±</span>
                    <input type="file" id="partnerUpload" accept="image/*" class="hidden"
                        onchange="loadImg(this, 'partner')">
                </label>
                <img id="preview-partner"
                    class="w-16 h-16 rounded-full mx-auto mt-2 border-4 border-pink-200 hidden object-cover">
            </div>

            <button id="startBtn" onclick="startGame()" disabled
                class="w-full bg-gray-300 text-white font-bold py-3 rounded-xl transition duration-300">
                Resimleri Y√ºkle...
            </button>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="controls">
        <div class="flex gap-4">
            <div class="btn" id="btnLeft">‚¨ÖÔ∏è</div>
            <div class="btn" id="btnRight">‚û°Ô∏è</div>
        </div>
        <div class="btn" id="btnJump">‚¨ÜÔ∏è</div>
    </div>

    <script>
        // --- AYARLAR VE VERƒ∞LER ---
        let playerSrc = null;
        let partnerSrc = null;
        let gameInstance = null;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Fotoƒüraf Y√ºkleme ƒ∞≈ülemi
        function loadImg(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const res = e.target.result;
                    if (type === 'player') {
                        playerSrc = res;
                        document.getElementById('preview-player').src = res;
                        document.getElementById('preview-player').classList.remove('hidden');
                    } else {
                        partnerSrc = res;
                        document.getElementById('preview-partner').src = res;
                        document.getElementById('preview-partner').classList.remove('hidden');
                    }
                    checkReady();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function checkReady() {
            if (playerSrc && partnerSrc) {
                const btn = document.getElementById('startBtn');
                btn.disabled = false;
                btn.classList.remove('bg-gray-300');
                btn.classList.add('bg-green-500', 'hover:bg-green-600', 'transform', 'hover:scale-105');
                btn.innerText = "BA≈ûLAT ‚ñ∂";
            }
        }

        function startGame() {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            if (isMobile) document.getElementById('controls').style.display = 'flex';

            // Oyunu Ba≈ülat
            const config = {
                type: Phaser.AUTO,
                parent: 'game-container',
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: '#87CEEB', // G√∂ky√ºz√º Mavisi
                physics: {
                    default: 'arcade',
                    arcade: { gravity: { y: 600 }, debug: false }
                },
                scene: GameScene
            };
            gameInstance = new Phaser.Game(config);
        }

        // --- OYUN SAHNESƒ∞ ---
        class GameScene extends Phaser.Scene {
            preload() {
                // Dinamik resimleri y√ºkle
                this.load.image('playerFace', playerSrc);
                this.load.image('partnerFace', partnerSrc);
            }

            create() {
                // Zemin Olu≈ütur
                const floorHeight = this.scale.height - 50;
                const platforms = this.physics.add.staticGroup();
                // Uzun bir zemin
                const ground = this.add.rectangle(1500, floorHeight + 25, 3000, 50, 0x4B3621); // Kahverengi zemin
                this.physics.add.existing(ground, true);
                platforms.add(ground);

                // --- OYUNCU (PLAYER) ---
                this.playerContainer = this.add.container(100, floorHeight - 100);
                this.playerContainer.setSize(40, 60);
                this.physics.world.enable(this.playerContainer);
                this.playerContainer.body.setCollideWorldBounds(true);
                this.playerContainer.body.setBounce(0.1);

                // G√∂vde (Mavi Kare)
                const pBody = this.add.rectangle(0, 20, 40, 40, 0x3b82f6);
                // Kafa (Y√ºklenen Resim + Maske)
                const pHead = this.add.image(0, -15, 'playerFace');
                pHead.setDisplaySize(50, 50);
                // Kafayƒ± yuvarlak yap
                const maskShape = this.make.graphics();
                maskShape.fillStyle(0xffffff);
                maskShape.fillCircle(0, 0, 25); // Yarƒ±√ßap
                const mask = maskShape.createGeometryMask();
                pHead.setMask(mask);
                // Maskenin container ile hareket etmesi i√ßin √∂zel ayar yok, container i√ßinde maske zorlu olabilir
                // Basit √ß√∂z√ºm: Maskeyi container koordinatƒ±na g√ºncellemek yerine, resmi container'a ekliyoruz.

                this.playerContainer.add([pBody, pHead]);

                this.physics.add.collider(this.playerContainer, platforms);

                // --- SEVGƒ∞Lƒ∞ (PARTNER - HEDEF) ---
                // Hedefi ekranƒ±n saƒüƒ±na koyalƒ±m
                const goalX = Math.min(this.scale.width - 100, 800);

                this.partnerContainer = this.add.container(goalX, floorHeight - 100);
                this.partnerContainer.setSize(40, 60);
                this.physics.world.enable(this.partnerContainer);
                this.partnerContainer.body.setAllowGravity(false);
                this.partnerContainer.body.setImmovable(true);

                const tBody = this.add.rectangle(0, 20, 40, 40, 0xec4899); // Pembe g√∂vde
                const tHead = this.add.image(0, -15, 'partnerFace');
                tHead.setDisplaySize(50, 50);

                this.partnerContainer.add([tBody, tHead]);
                this.physics.add.collider(this.partnerContainer, platforms);

                // --- KONTROLLER ---
                this.cursors = this.input.keyboard.createCursorKeys();

                // Mobil Tu≈ülar
                this.leftDown = false;
                this.rightDown = false;
                this.jumpDown = false;

                document.getElementById('btnLeft').ontouchstart = () => this.leftDown = true;
                document.getElementById('btnLeft').ontouchend = () => this.leftDown = false;

                document.getElementById('btnRight').ontouchstart = () => this.rightDown = true;
                document.getElementById('btnRight').ontouchend = () => this.rightDown = false;

                document.getElementById('btnJump').ontouchstart = () => this.jumpDown = true;
                document.getElementById('btnJump').ontouchend = () => this.jumpDown = false;

                // --- KAZANMA DURUMU ---
                this.physics.add.overlap(this.playerContainer, this.partnerContainer, () => {
                    this.add.text(this.scale.width / 2, this.scale.height / 2, 'KAVU≈ûTUNUZ! ‚ù§Ô∏è', {
                        fontSize: '40px',
                        color: '#fff',
                        backgroundColor: '#ff0000',
                        padding: { x: 20, y: 10 }
                    }).setOrigin(0.5);
                    this.physics.pause();
                });

                // Klavye ile yeniden ba≈ülatma (R tu≈üu)
                this.input.keyboard.on('keydown-R', () => this.scene.restart());
            }

            update() {
                const speed = 200;
                const jumpForce = -400;
                const body = this.playerContainer.body;

                // Hareket Mantƒ±ƒüƒ±
                if (this.cursors.left.isDown || this.leftDown) {
                    body.setVelocityX(-speed);
                } else if (this.cursors.right.isDown || this.rightDown) {
                    body.setVelocityX(speed);
                } else {
                    body.setVelocityX(0);
                }

                // Zƒ±plama
                if ((this.cursors.up.isDown || this.jumpDown) && body.touching.down) {
                    body.setVelocityY(jumpForce);
                }
            }
        }
    </script>
</body>

</html>
