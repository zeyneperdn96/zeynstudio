<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz A≈ük - Test S√ºr√ºm√º</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: none;
        }

        /* Aray√ºz Katmanƒ± */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        /* Mobil Tu≈ülar */
        #controls {
            display: none;
            position: absolute;
            bottom: 30px;
            width: 100%;
            padding: 0 30px;
            box-sizing: border-box;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border: 2px solid white;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            backdrop-filter: blur(5px);
            pointer-events: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <h1 class="text-3xl font-extrabold text-blue-500 mb-2">Oyun Test Modu üéÆ</h1>
            <p class="text-sm text-gray-500 mb-6">M√º≈üteri g√∂rmeden √∂nce test et!</p>

            <div class="flex gap-2 mb-4 justify-center">
                <label class="bg-gray-100 p-3 rounded-lg cursor-pointer hover:bg-gray-200 text-xs text-gray-600">
                    üì∏ Foto 1 Y√ºkle
                    <input type="file" id="playerUpload" accept="image/*" class="hidden"
                        onchange="loadImg(this, 'player')">
                </label>
                <label class="bg-gray-100 p-3 rounded-lg cursor-pointer hover:bg-gray-200 text-xs text-gray-600">
                    üì∏ Foto 2 Y√ºkle
                    <input type="file" id="partnerUpload" accept="image/*" class="hidden"
                        onchange="loadImg(this, 'partner')">
                </label>
            </div>

            <button id="startBtn" onclick="startGame()" disabled
                class="w-full bg-gray-300 text-white font-bold py-3 rounded-xl mb-4 text-sm transition">
                Fotoƒüraf Bekleniyor...
            </button>

            <div class="border-t border-gray-300 my-4"></div>

            <button onclick="startTestMode()"
                class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 hover:scale-105 transform transition flex items-center justify-center gap-2">
                <span>üöÄ</span> HIZLI TEST BA≈ûLAT
                <span class="text-xs font-normal opacity-70">(Fotosuz)</span>
            </button>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="controls">
        <div class="flex gap-6">
            <div class="btn" id="btnLeft">‚¨ÖÔ∏è</div>
            <div class="btn" id="btnRight">‚û°Ô∏è</div>
        </div>
        <div class="btn" id="btnJump">‚¨ÜÔ∏è</div>
    </div>

    <script>
        let playerSrc = null;
        let partnerSrc = null;
        let gameInstance = null;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // --- FOTOƒûRAF ƒ∞≈ûLEMLERƒ∞ ---
        function loadImg(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    if (type === 'player') playerSrc = e.target.result;
                    else partnerSrc = e.target.result;
                    checkReady();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function checkReady() {
            if (playerSrc && partnerSrc) {
                const btn = document.getElementById('startBtn');
                btn.disabled = false;
                btn.classList.remove('bg-gray-300');
                btn.classList.add('bg-green-500');
                btn.innerText = "FOTOƒûRAFLARLA BA≈ûLAT ‚ñ∂";
            }
        }

        // --- TEST MODU (OTOMATƒ∞K SURAT OLU≈ûTURUCU) ---
        function startTestMode() {
            // Yapay zeka gibi surat √ßizelim (Canvas ile)
            playerSrc = createDummyFace('#3b82f6', 'üò†'); // Mavi Kƒ±zgƒ±n Surat
            partnerSrc = createDummyFace('#ec4899', 'üòç'); // Pembe A≈üƒ±k Surat
            startGame();
        }

        function createDummyFace(color, emoji) {
            const c = document.createElement('canvas');
            c.width = 64; c.height = 64;
            const ctx = c.getContext('2d');
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.arc(32, 32, 32, 0, Math.PI * 2); ctx.fill();
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, 32, 34);
            return c.toDataURL();
        }

        function startGame() {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            if (isMobile) document.getElementById('controls').style.display = 'flex';

            const config = {
                type: Phaser.AUTO,
                parent: 'game-container',
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: '#87CEEB',
                physics: {
                    default: 'arcade',
                    arcade: { gravity: { y: 800 }, debug: false }
                },
                scene: GameScene
            };
            gameInstance = new Phaser.Game(config);
        }

        // --- OYUN MEKANƒ∞KLERƒ∞ ---
        class GameScene extends Phaser.Scene {
            preload() {
                this.load.image('playerFace', playerSrc);
                this.load.image('partnerFace', partnerSrc);
            }

            create() {
                this.createAssets(); // Dokularƒ± olu≈ütur

                // Zemin ve Platformlar
                const floorY = this.scale.height - 50;
                this.platforms = this.physics.add.staticGroup();
                this.createPlatform(0, floorY, 5000, 200); // √áok uzun zemin

                // --- ZORLU PARKUR TASARIMI ---
                // 1. Basit Zƒ±plama
                this.createPlatform(400, floorY - 120, 200, 30);
                // 2. √áift Zƒ±plama Gerektiren Yer
                this.createPlatform(800, floorY - 250, 200, 30);
                // 3. Uzun Bo≈üluk
                this.createPlatform(1300, floorY - 150, 400, 30);

                // --- Dƒ∞KENLER (ENGEL) ---
                this.spikes = this.physics.add.staticGroup();
                this.createSpike(600, floorY - 30);
                this.createSpike(1100, floorY - 30); // Yerdeki tuzak
                this.createSpike(1400, floorY - 180); // Platform √ºst√º tuzak

                // --- OYUNCU ---
                this.player = this.add.container(100, floorY - 200);
                this.player.setSize(40, 60);
                this.physics.world.enable(this.player);
                this.player.body.setCollideWorldBounds(true);
                this.player.body.setBounce(0.1);

                // G√∂vde ve Kafa
                const pBody = this.add.rectangle(0, 20, 40, 40, 0x3b82f6);
                const pHead = this.add.image(0, -20, 'playerFace');
                pHead.setDisplaySize(55, 55);

                // Maskeleme (Yuvarlak Kafa)
                const shape = this.make.graphics();
                shape.fillStyle(0xffffff); shape.fillCircle(0, 0, 27);
                const mask = shape.createGeometryMask();
                pHead.setMask(mask);

                this.player.add([pBody, pHead]);
                this.physics.add.collider(this.player, this.platforms);

                // --- KAMERA ---
                this.cameras.main.startFollow(this.player, true, 0.1, 0.1);
                this.cameras.main.setBounds(0, 0, 5000, this.scale.height);

                // --- SEVGƒ∞Lƒ∞ (HEDEF) ---
                const goalX = 1600;
                this.partner = this.add.container(goalX, floorY - 100);
                this.partner.setSize(40, 60);
                this.physics.world.enable(this.partner);
                this.partner.body.setAllowGravity(false);
                this.partner.body.setImmovable(true);

                const tBody = this.add.rectangle(0, 20, 40, 40, 0xec4899);
                const tHead = this.add.image(0, -20, 'partnerFace');
                tHead.setDisplaySize(55, 55);
                tHead.setMask(mask);

                this.partner.add([tBody, tHead]);
                this.physics.add.collider(this.partner, this.platforms);

                // --- KONTROLLER ---
                this.cursors = this.input.keyboard.createCursorKeys();
                this.setupTouchControls();

                // √áarpƒ±≈ümalar
                this.physics.add.collider(this.player, this.spikes, this.hitSpike, null, this);
                this.physics.add.overlap(this.player, this.partner, this.winGame, null, this);
            }

            update() {
                const speed = 260;
                const jumpForce = -550;
                const body = this.player.body;

                if (body.y > this.scale.height) this.scene.restart();

                // Hareket
                if (this.cursors.left.isDown || this.leftDown) {
                    body.setVelocityX(-speed);
                } else if (this.cursors.right.isDown || this.rightDown) {
                    body.setVelocityX(speed);
                } else {
                    body.setVelocityX(0);
                }

                // Zƒ±plama (Sadece yerdeyken)
                if ((this.cursors.up.isDown || this.jumpDown) && body.touching.down) {
                    body.setVelocityY(jumpForce);
                }
            }

            // --- YARDIMCI FONKSƒ∞YONLAR ---
            createPlatform(x, y, w, h) {
                const p = this.add.rectangle(x + w / 2, y, w, h, 0x654321);
                this.physics.add.existing(p, true);
                this.platforms.add(p);
            }

            createSpike(x, y) {
                const s = this.physics.add.staticImage(x, y, 'spike');
                this.spikes.add(s);
            }

            createAssets() {
                // Diken √áizimi (Kƒ±rmƒ±zƒ± √ú√ßgen)
                const s = this.make.graphics({ x: 0, y: 0, add: false });
                s.fillStyle(0xff0000);
                s.fillTriangle(0, 30, 15, 0, 30, 30);
                s.generateTexture('spike', 30, 30);
            }

            hitSpike() {
                this.cameras.main.shake(100, 0.02);
                this.time.delayedCall(200, () => this.scene.restart());
            }

            winGame() {
                this.physics.pause();
                this.add.text(this.cameras.main.scrollX + this.scale.width / 2, this.scale.height / 2, 'KAVU≈ûTUNUZ! ‚ù§Ô∏è', {
                    fontSize: '40px', backgroundColor: '#ff0055', padding: 20
                }).setOrigin(0.5);
            }

            setupTouchControls() {
                this.leftDown = false; this.rightDown = false; this.jumpDown = false;
                const l = document.getElementById('btnLeft');
                const r = document.getElementById('btnRight');
                const j = document.getElementById('btnJump');

                const addTouch = (elem, prop) => {
                    elem.addEventListener('touchstart', (e) => { e.preventDefault(); this[prop] = true; });
                    elem.addEventListener('touchend', (e) => { e.preventDefault(); this[prop] = false; });
                };
                addTouch(l, 'leftDown'); addTouch(r, 'rightDown'); addTouch(j, 'jumpDown');
            }
        }
    </script>
</body>

</html>
