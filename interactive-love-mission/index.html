<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Interactive Love Mission</title>
  <meta name="theme-color" content="#0A0A12">
  <style>
    /* --- RESET & BASE --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --color-midnight: #0A0A12;
      --color-love-red: #8B0000;
      --color-gold: #FFD700;
      --color-text: #F5F5F5;
      --color-text-dim: #A0A0A0;

      --font-family: 'Georgia', 'Times New Roman', serif;
      --anim-speed: 0.8s;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background-color: var(--color-midnight);
      color: var(--color-text);
      font-family: var(--font-family);
      overflow: hidden;
      /* No scroll */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- LAYOUT --- */
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 480px;
      /* Mobile constraint */
      background: radial-gradient(circle at center, #1a1a2e 0%, #0A0A12 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    }

    /* --- TYPOGRAPHY --- */
    h1 {
      font-size: 2.2rem;
      color: var(--color-gold);
      margin-bottom: 1rem;
      line-height: 1.2;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--color-text);
      margin-bottom: 1.5rem;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .subtext {
      font-size: 0.9rem;
      color: var(--color-text-dim);
      margin-top: 0.5rem;
      font-style: italic;
    }

    /* --- BUTTONS --- */
    .btn {
      background-color: transparent;
      border: 2px solid var(--color-gold);
      color: var(--color-gold);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-family: inherit;
      cursor: pointer;
      margin-top: 2rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      width: 100%;
      max-width: 280px;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .btn:active {
      transform: scale(0.95);
      background-color: rgba(255, 215, 0, 0.1);
    }

    .btn-primary {
      background-color: var(--color-love-red);
      border-color: var(--color-love-red);
      color: white;
      box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
    }

    .choice-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      align-items: center;
    }

    /* --- ANIMATIONS --- */
    .fade-in {
      animation: fadeIn var(--anim-speed) ease-forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse {
      animation: pulse-animation 2s infinite;
    }

    @keyframes pulse-animation {
      0% {
        box-shadow: 0 0 0 0 rgba(139, 0, 0, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(139, 0, 0, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(139, 0, 0, 0);
      }
    }

    /* --- PARTICLES --- */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .content-layer {
      position: relative;
      z-index: 10;
      width: 100%;
    }

    /* Confetti Canvas */
    #confetti-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>

<body>

  <div id="app">
    <canvas id="particles"></canvas>
    <canvas id="confetti-canvas"></canvas>
    <div id="scene-container" class="content-layer">
      <!-- Content Injected Here -->
    </div>
  </div>

  <script>
    // --- CONFIGURATION ---
    const CONFIG = {
      recipientName: "Zeynep",
      senderName: "Emre",
      specialDate: "12.05.2018",

      // Text Content for Scenes
      scenes: {
        intro: {
          html: `
                        <h1>A Special Mission...</h1>
                        <p>Someone you love has prepared a journey for you.</p>
                        <p class="subtext">Are you ready to accept?</p>
                        <button class="btn btn-primary pulse" onclick="game.next('personalIntro')">Start Mission</button>
                    `
        },
        personalIntro: {
          html: `
                        <h1>Hey <span id="recipient-name"></span>,</h1>
                        <p>Today is not just any day.</p>
                        <p>You have one important mission: <strong>Follow your heart.</strong></p>
                        <button class="btn" onclick="game.next('storyStart')">Continue</button>
                    `
        },
        storyStart: {
          html: `
                        <h1>It Wasn't Chance</h1>
                        <p>Your love story didn’t start by accident.</p>
                        <p>Every small moment, every smile, every glance led you exactly to this moment.</p>
                        <button class="btn" onclick="game.next('choice')">Next</button>
                    `
        },
        choice: {
          html: `
                        <h1>The Path</h1>
                        <p>How do you want to proceed?</p>
                        <div class="choice-container">
                            <button class="btn" onclick="game.next('emotion')">Trust the Memories</button>
                            <button class="btn" onclick="game.next('emotion')">Trust My Heart</button>
                        </div>
                    `
        },
        emotion: {
          html: `
                        <h1>Remember...</h1>
                        <p>Do you remember <span id="special-date"></span>?</p>
                        <p>That day changed everything effectively forever.</p>
                        <button class="btn" onclick="game.next('message')">I Remember</button>
                    `
        },
        message: {
          html: `
                        <h1>My Promise</h1>
                        <p>"Since the day we met, my life has been a beautiful adventure. I simply can't imagine a future without you."</p>
                        <p class="subtext">- <span id="sender-name"></span></p>
                        <button class="btn btn-primary" onclick="game.next('final')">Open Last Vault</button>
                    `
        },
        final: {
          html: `
                        <h1 style="color: var(--color-love-red)">Mission Completed ❤️</h1>
                        <p>Your love is safe with me.</p>
                        <p style="font-size: 1.5rem; margin-top:2rem; font-weight: bold;">Will you marry me?</p>
                        <button class="btn btn-primary pulse" onclick="game.celebrate()">YES!</button>
                        <p class="subtext" style="margin-top: 2rem">Screenshot this and send it to him!</p>
                    `
        }
      }
    };

    // --- GAME ENGINE ---
    const game = {
      currentScene: null,
      container: document.getElementById('scene-container'),

      init() {
        // Initial Variable Injection
        this.updateVariables();

        // Start Particles
        this.startParticles();

        // Start Game
        this.render('intro');
      },

      updateVariables() {
        // Variables are injected during render mainly, but we can have global access if needed
      },

      render(sceneKey) {
        const scene = CONFIG.scenes[sceneKey];
        if (!scene) return;

        // Animate Out
        this.container.style.opacity = '0';
        this.container.style.transform = 'translateY(-20px)';
        this.container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

        setTimeout(() => {
          // Inject Content
          let htmlContent = scene.html;

          // Simple Template Replacement
          htmlContent = htmlContent.replace('<span id="recipient-name"></span>', CONFIG.recipientName);
          htmlContent = htmlContent.replace('<span id="sender-name"></span>', CONFIG.senderName);
          htmlContent = htmlContent.replace('<span id="special-date"></span>', CONFIG.specialDate);

          this.container.innerHTML = htmlContent;

          // Animate In
          this.container.style.opacity = '1';
          this.container.style.transform = 'translateY(0)';

          // Trigger haptic if available
          if (navigator.vibrate) navigator.vibrate(20);

          this.currentScene = sceneKey;
        }, 500);
      },

      next(sceneKey) {
        this.render(sceneKey);
      },

      celebrate() {
        // Simple Confetti Implementation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pieces = [];
        const colors = ['#FFD700', '#8B0000', '#FFFFFF'];

        for (let i = 0; i < 150; i++) {
          pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            rotation: Math.random() * 360,
            color: colors[Math.floor(Math.random() * colors.length)],
            size: Math.random() * 10 + 5,
            speed: Math.random() * 5 + 2
          });
        }

        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          pieces.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.rect(p.x, p.y, p.size, p.size);
            ctx.fill();
            p.y += p.speed;
            p.rotation += 2;
            if (p.y > canvas.height) p.y = -20;
          });
          requestAnimationFrame(draw);
        }
        draw();

        if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);

        // Show completion alert or change text
        const btn = document.querySelector('.btn-primary');
        if (btn) {
          btn.innerText = "❤️ LOVED ❤️";
          btn.disabled = true;
        }
      },

      startParticles() {
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 50; i++) {
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            radius: Math.random() * 1.5,
            alpha: Math.random()
          });
        }

        function animate() {
          ctx.clearRect(0, 0, width, height);
          ctx.fillStyle = '#FFFFFF';
          stars.forEach(star => {
            star.alpha += (Math.random() - 0.5) * 0.02;
            if (star.alpha < 0) star.alpha = 0;
            if (star.alpha > 1) star.alpha = 1;
            ctx.globalAlpha = star.alpha;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
          });
          requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
        });
      }
    };

    // Initialize on Load
    window.addEventListener('load', () => game.init());

  </script>
</body>

</html>
